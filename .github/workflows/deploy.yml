name: ğŸš€ Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Save VPS_KEY to file (debug only)
        run: |
          echo "${{ secrets.VPS_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          ls -l private_key.pem
          head -n 5 private_key.pem

      - name: ğŸ§° Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_KEY }}

      - name: ğŸš€ Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd ${{ secrets.VPS_PATH }} &&
            git pull &&
            docker compose build &&
            docker compose up -d
          "
